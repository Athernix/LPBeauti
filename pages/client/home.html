            font-weight: 500;
            font-size: 15px;

        }
        
        .btn-primary:hover {

        /* Gallery */

            font-size: 22px;
            font-weight: 500;
            padding-left: 10px;

        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gallery-item {
            background-color: #f2f0f0;
            height: 180px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(126, 65, 255, 0) 70%, rgba(126, 65, 255, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .gallery-item:hover::before {
            opacity: 1;
        }
        
        /* Footer */
        .footer {
            background: linear-gradient(135deg, #f5f5f5 0%, #eaecff 100%);
            padding: 30px;
            border-radius: 20px;

            color: #7e41ff;
        }
        
        /* Responsive Design */

            }
        }
        
        @media (max-width: 768px) {
            .gallery {

            }

        }

        }
    </style>
