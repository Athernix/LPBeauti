<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LP Beauty - Centro de estética profesional con los mejores tratamientos de belleza">
    <title>LP Beauty - Centro de Estética</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/HomeStiles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/MenuContainer.css">
    <script src="./assets/js/menuToggle.js" defer></script>
    <script src="./assets/js/auth.js" defer></script>
</head>

<body>
    <div class="Parent">
        <!-- Barra lateral -->
        <nav class="sidebar" aria-label="Menú principal">
            <div class="menu-container">
                <!-- Elementos del menú -->
                <a href="#" class="menu-item active" aria-current="page">
                    <i class="menu-icon fa-solid fa-house" aria-hidden="true"></i>
                    <span class="menu-text">Inicio</span>
                </a>
                <a href="./Calendario.html" class="menu-item" id="menu-calendar">
                    <i class="menu-icon fa-solid fa-calendar-days" aria-hidden="true"></i>
                    <span class="menu-text">Calendario</span>
                </a>
                <a href="#" class="menu-item" id="menu-payments">
                    <i class="menu-icon fa-solid fa-credit-card" aria-hidden="true"></i>
                    <span class="menu-text">Pagos</span>
                </a>
                <a href="#" class="menu-item" id="menu-profile">
                    <i class="menu-icon fa-solid fa-user" aria-hidden="true"></i>
                    <span class="menu-text">Perfil</span>
                </a>
                <a href="#" class="menu-item" id="menu-settings">
                    <i class="menu-icon fa-solid fa-gear" aria-hidden="true"></i>
                    <span class="menu-text">Ajustes</span>
                </a>
            </div>
        </nav>

        <!-- Botón para menú móvil -->
        <button class="mobile-menu-toggle" aria-label="Abrir menú">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>

        <!-- Botones de autenticación -->
        <div class="auth-buttons" aria-label="Botones de autenticación">
            <!-- Estado: No autenticado -->
            <div class="auth-state logged-out" style="display: flex;">
                <button class="btn-login" aria-label="Iniciar sesión">
                    <i class="fa-solid fa-arrow-right-to-bracket" aria-hidden="true"></i>
                    <span>Iniciar Sesión</span>
                </button>
                <button class="btn-register" aria-label="Registrarse">
                    <i class="fa-solid fa-user-plus" aria-hidden="true"></i>
                    <span>Registrarse</span>
                </button>
            </div>

            <!-- Estado: Autenticado -->
            <div class="auth-state logged-in" style="display: none;">
                <div class="user-profile">
                    <img src="./assets/images/default-avatar.jpg" alt="Foto de perfil" class="user-avatar">
                    <div class="user-info">
                        <p class="user-name">Bienvenido, <span>Ana Pérez</span></p>
                        <p class="user-email">ana@example.com</p>
                        <p class="user-welcome" style="display: none;"></p>
                    </div>
                </div>
                <button class="btn-logout" aria-label="Cerrar sesión">
                    <i class="fa-solid fa-arrow-right-from-bracket" aria-hidden="true"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </div>  

        <!-- Contenido principal -->
        <main class="main-content">
            <header class="Encabezado-Principal">
                <h1 class="Nombre-Principal">LP BEAUTY</h1>
            </header>

            <!-- Categorías -->
            <nav class="NavBarCategorias" aria-label="Categorías de servicios">
                <ul>
                    <li><a href="#" class="active">Manos</a></li>
                    <li><a href="#">Pies</a></li>
                    <li><a href="#">Cabello</a></li>
                    <li><a href="#">Rostro</a></li>
                </ul>
            </nav>

            <!-- Catálogo -->
            <section class="Catalogo" aria-label="Nuestros servicios">
                <!-- Elementos del catálogo -->
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Manicure tradicional</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Manicura semipermanente</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Uñas acrílicas</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Uñas Techgel</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Repolarizaciones</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Press on</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Dipin</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Gel</h3>
                    </div>
                </article>
                <article class="catalog-item">
                    <img src="/assets/images/general/Manicura/b80ceb33420b5f3121c19f8ff56df381.jpg" alt="Manicura Premium" loading="lazy">
                    <div class="item-info">
                        <h3>Tips</h3>
                    </div>
                </article>
            </section>

            <!-- Sección de contacto -->
            <footer class="contact-section">
                <div class="contact-info">
                    <p>
                        <a href="mailto:info@nailschedule.com">
                            <i class="fa-solid fa-envelope" aria-hidden="true"></i> info@nailschedule.com
                        </a>
                    </p>
                    <p>
                        <a href="tel:+571234567890">
                            <i class="fa-solid fa-phone" aria-hidden="true"></i> +57 123 456 7890
                        </a>
                    </p>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
