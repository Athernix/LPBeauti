<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clínica XYZ - Gestión de Citas</title>
    <script>
        // Verificar si ya hay una sesión activa
        const userRole = localStorage.getItem('userRole');
        
        // Redirección automática según rol
        if(userRole === 'client') {
            window.location.href = '/Paginas/Clientes/Home.html';
        } else if (userRole === 'Admin') {
            window.location.href = '/Paginas/Admin/Home.html';
        } else {
            window.location.href = '/Paginas/Clientes/Home.html';
        }
    </script>
</head>
<body>
    <!-- Mensaje de carga para usuarios sin JavaScript -->
    <noscript>
        <h1>Habilita JavaScript para usar el sistema</h1>
    </noscript>
</body>
</html>
