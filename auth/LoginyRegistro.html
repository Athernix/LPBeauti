<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesion</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="/pages/client/assets/css/Registro.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="contenedor">

        <!-- Sección de inicio de sesión -->
        <div class="contenedor-form">
            <form class="sing-in">
                <h2>Iniciar Sesion</h2>
                <!-- Botones para iniciar sesión con redes sociales -->
                <div class="social-networks">
                    <a href="#" class="ion-icon">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="contenedor-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo Electronico" required>
                </div>
                <div class="contenedor-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="boton">INICIAR SESION</button>
            </form>
        </div>

        <!-- Sección de registro -->
        <div class="contenedor-form">
            <form class="sing-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <a href="#" class="ion-icon">
                        <ion-icon name="logo-google"></ion-icon>
                    </a>
                </div>
                <span>Use su correo electronico para registrarse</span>
                <div class="contenedor-input">
                    <ion-icon name="person"></ion-icon>
                    <input type="text" placeholder="Nombre de Usuario" required>
                </div>
                <div class="contenedor-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Correo Electronico" required>
                </div>
                <div class="contenedor-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button class="boton">REGISTRARSE</button>
            </form>
        </div>

        <!-- Sección de mensajes de bienvenida -->
        <div class="contenedor-bienvenida">
            <div class="bienvenido-sing-up bienvenido">
                <h3>Bienvenido</h3>
                <p>Ingrese sus datos personales para usar todas la funciones del sitio web</p>
                <button class="boton" id="btn-sing-up">Registrarse</button>
            </div>
            <div class="bienvenido-sing-in bienvenido">
                <h3>Hola</h3>
                <p>Registrese con sus datos personales para usar todas las funciones dle sitio</p>
                <button class="boton" id="btn-sing-in">Iniciar Sesion</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/JS/scripts/RegisterAndLogin.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
