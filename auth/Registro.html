<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro LP BEAUTY</title>
    <link rel="stylesheet" href="./assets/css/Registro.css">
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Registro</h1>
            <form class="register-form">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Digite su correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Digite su contraseña" required>
                </div>

                <div class="divider">
                    <p>--- Registrate por otro metodo ---</p>
                    <a href="https://www.google.com.co/"><img class="logoGoogle" src="/assets/Img/Google.png" alt="GoogleImg"></a>
                </div>

                <button type="submit" class="register-btn">Registrar</button>
            </form>
        </div>
    </main>

</body>

</html>
