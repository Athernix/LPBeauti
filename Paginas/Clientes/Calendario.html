<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Moderno</title>
<!--Estilos-->
  <link rel="stylesheet" href="/assets/css/Cliente/Calendario.css"> <!-- Estilo del calendario -->  
  <link rel="stylesheet" href="/assets/css/Cliente/MenuContainer.css"> <!-- Estilo de la barra lateral o menu principal-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Iconos de Font Awesome -->
<!--Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> <!-- Librería Moment.js para manipulación de fechas -->
  <script src="/assets/js/Cliente/menuToggle.js" defer></script> <!-- Script para el menú móvil -->
  <script src="/assets/js/Cliente/Calendario.js"></script> <!-- Script para el calendario -->


</head>
<body>
  <!-- Menú lateral -->
  <nav class="sidebar" aria-label="Menú principal">
        <div class="menu-container">
            <!-- Elementos del menú -->
            <a href="./home.html" class="menu-item">
                <i class="menu-icon fa-solid fa-house" aria-hidden="true"></i>
                <span class="menu-text">Inicio</span>
            </a>
            <a href="#" class="menu-item active" aria-current="page">
                <i class="menu-icon fa-solid fa-calendar-days" aria-hidden="true"></i>
                <span class="menu-text">Calendario</span>
            </a>
            <a href="./Pago.html" class="menu-item">
                <i class="menu-icon fa-solid fa-credit-card" aria-hidden="true"></i>
                <span class="menu-text">Pagos</span>
            </a>
            <a href="./perfil.html" class="menu-item">
                <i class="menu-icon fa-solid fa-user" aria-hidden="true"></i>
                <span class="menu-text">Perfil</span>
            </a>
            <a href="#" class="menu-item">
                <i class="menu-icon fa-solid fa-gear" aria-hidden="true"></i>
                <span class="menu-text">Ajustes</span>
            </a>
        </div>
    </nav>
      <!-- Botón móvil para abrir el menú -->
      <button class="mobile-menu-toggle" aria-label="Abrir menú">
        <i class="fa-solid fa-bars" aria-hidden="true"></i>
    </button>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="calendar-header">
          <div class="month-navigation">
            <button class="nav-button" id="todayBtn" aria-label="Hoy">Hoy</button>
            <button class="nav-button" id="prevMonth" aria-label="Mes anterior">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="month-dropdown">
                <button class="nav-button" id="monthDropdownBtn" aria-label="Seleccionar mes">
                    <span id="currentMonthText">Mes</span>
                    <i class="fas fa-caret-down"></i>
                </button>
                <ul class="month-list" id="monthList">
                    
                </ul>
            </div>
            <button class="nav-button" id="nextMonth" aria-label="Mes siguiente">
              <i class="fas fa-chevron-right"></i>
            </button>
            <h2 class="current-month" id="monthHeader"></h2>
          </div>
          <div class="view-options">
            <button class="view-button" aria-label="Vista de día">Día</button>
            <button class="view-button active" aria-label="Vista de semana">Semana</button>
            
          </div>
        </div>
      
        <div class="calendar-grid" id="calendarGrid" role="grid" aria-label="Calendario">
          <!-- Generación dinámica de semanas y días -->
          <div class="week-row" role="row">
            <div class="day-cell" role="gridcell" aria-label="Lunes">
              <span class="day-number">1</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Martes">
              <span class="day-number">2</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Miércoles">
              <span class="day-number">3</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Jueves">
              <span class="day-number">4</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Viernes">
              <span class="day-number">5</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Sábado">
              <span class="day-number">6</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Domingo">
              <span class="day-number">7</span>
            </div>
          </div>
          <div class="week-row" role="row"></div>
            <div class="day-cell" role="gridcell" aria-label="Lunes">
              <span class="day-number">8</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Martes">
              <span class="day-number">9</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Miércoles">
              <span class="day-number">10</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Jueves">
              <span class="day-number">11</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Viernes">
              <span class="day-number">12</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Sábado">
              <span class="day-number">13</span>
            </div>
            <div class="day-cell" role="gridcell" aria-label="Domingo">
              <span class="day-number">14</span>
            </div>
          </div>
          
          
        </div>
      </main>
   
</body>
</html>
